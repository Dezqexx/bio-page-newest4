
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    
    # Disable SSL stapling since the issuer certificate is not available
    # ssl_stapling on;
    # ssl_stapling_verify on;

    server {
        listen       443 ssl;
        listen       [::]:443 ssl;
        server_name  dezqex.me www.dezqex.me;  # updated with your actual domain

        # SSL certificate files
        ssl_certificate      C:/Users/Administrator/Documents/nginx-1.26.3/dezqex.me_ssl_certificate.cer;
        ssl_certificate_key  C:/path/to/your/private.key;      # replace with path to your private key

        # Root directory configuration
        root   C:/path/to/your/project/dist;  # replace with your actual project build path
        
        location / {
            try_files $uri $uri/ /index.html;
            index  index.html;
        }

        # Additional error handling
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name dezqex.me www.dezqex.me;  # updated with your actual domain
        
        # Simple redirect to HTTPS
        return 301 https://$host$request_uri;
    }
}
