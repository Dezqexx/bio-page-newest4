
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  your-domain.com;  # replace with your actual domain

        location / {
            root   C:/path/to/your/project/dist;  # replace with your actual project build path
            index  index.html;
            try_files $uri $uri/ /index.html;  # This is the key configuration for React Router
        }

        # Additional error handling
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
